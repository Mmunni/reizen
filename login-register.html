<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- title -->
  <title>Reizen | Login-Register</title>
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- font-awesome kit-->
  <script src="https://kit.fontawesome.com/42a7e449d3.js" crossorigin="anonymous"></script>
  <!-- main css link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- responsive css link -->
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	<div class="main">
		<div class="login-register-card">
			<div class="login-register-card-title">
				<h3><i class="fa fa-user-circle-o" ></i> User <span>Login</span></h3>
			</div>
			<div class="login-register-card-body">
				<div class="login-register-card-body-top">
					<button id="login" class="form-btn" name="login" onclick="login()">login</button>
					<button id="register" class="form-btn" name="register" onclick="register()">register</button>
					<div id="pointer-btn"></div>
				</div>
				<div class="card-body-login">
					<form id="login-form">
						<input class="input-form" type="email" placeholder="Enter your email" required><br>
						<input class="input-form" type="password" placeholder="Enter your password" required><br>
						<input class="submit-form" type="submit" value="Login">
					</form>
					<form id="register-form">
						<input class="input-form" type="name" placeholder="Enter your full name" required><br>
						<input class="input-form" type="name" placeholder="Enter User name" required><br>
						<input class="input-form" type="email" placeholder="Enter your email" required><br>
						<input class="input-form" type="password" placeholder="Enter your password" required><br>
						<input class="input-form" type="password" placeholder="Confirm password" required><br>
						<input class="submit-form" type="submit" value="Register">
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		var x = document.getElementById("login-form");
		var y = document.getElementById("register-form");
		var z = document.getElementById("pointer-btn");
		var l = document.getElementById("login");
		var r = document.getElementById("register");
		var ac = document.getElementById("action_title");

		function register(){
			x.style.left = "-450px";
			y.style.left = "25px";
			z.style.left = "215px";
			l.style.color = "#848484";
			r.style.color = "var(--theme-color)";
			ac.textContent = "Register";
		}

		function login(){
			x.style.left = "25px";
			y.style.left = "450px";
			z.style.left = "30px";
			l.style.color = "var(--theme-color)";
			r.style.color = "#848484";
			ac.textContent = "Login";
		}		
	</script>
</body>
</html>
